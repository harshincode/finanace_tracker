<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Finance Tracker</title>
    <!-- Link to your local style.css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’°<span>Sign Up</span></div>

        <!-- This div will display success or error messages -->
        <div id="message" style="min-height: 24px;"></div>

        <!-- Ensure your form and inputs have these `id` attributes -->
        <form id="signup-form">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="text-link">Already have an account? <a href="/">Log In</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');
            const messageContainer = document.getElementById('message');

            signupForm.addEventListener('submit', async (event) => {
                // 1. Prevent the browser from reloading the page
                event.preventDefault();

                // 2. Get user input
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // 3. Send data to the server as JSON
                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json', // This header is essential
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    const result = await response.json();
                    messageContainer.textContent = result.message;

                    if (result.success) {
                        messageContainer.style.color = 'green';
                        // On success, wait 2 seconds then redirect to the login page
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    } else {
                        messageContainer.style.color = 'red';
                    }
                } catch (error) {
                    messageContainer.textContent = 'A network error occurred. Please try again.';
                    messageContainer.style.color = 'red';
                }
            });
        });
    </script>
</body>
</html>
